<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main-layout}">
<head>
    <title>Admin Paneli</title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <h2>Admin Paneli</h2>
    <p>Hoş geldiniz, <strong sec:authentication="principal.fullName">Admin Adı Soyadı</strong>!</p>

    <div th:if="${message}" class="alert alert-info" role="alert" th:text="${message}"></div>
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>


    <div class="list-group mt-4">
        <a th:href="@{/admin/doctors/register}" class="list-group-item list-group-item-action">
            <i class="fas fa-user-md"></i> Yeni Doktor Kaydet
        </a>
        <!-- İleride eklenecekler:
        <a th:href="@{/admin/users}" class="list-group-item list-group-item-action">
            <i class="fas fa-users"></i> Kullanıcıları Yönet
        </a>
        <a th:href="@{/admin/appointments}" class="list-group-item list-group-item-action">
            <i class="fas fa-calendar-alt"></i> Tüm Randevuları Görüntüle
        </a>
         -->
    </div>
</div>
</body>
</html>
