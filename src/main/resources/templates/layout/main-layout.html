<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <!-- Spring Security extras -->
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Randevu Sistemi</title>
    <!-- Bootstrap CSS (CDN'den alalım şimdilik) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" /> <!-- Kendi stil dosyamız -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Randevu Sistemi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Ana Sayfa</a>
                    </li>
                    <!-- Sadece HASTA rolündekiler için -->
                    <li class="nav-item" sec:authorize="hasRole('ROLE_HASTA')">
                        <a class="nav-link" th:href="@{/patient/dashboard}">Hasta Paneli</a>
                    </li>
                    <!-- Sadece DOKTOR rolündekiler için (ileride eklenecek) -->
                    <li class="nav-item" sec:authorize="hasRole('ROLE_DOKTOR')">
                        <a class="nav-link" th:href="@{/doctor/dashboard}">Doktor Paneli</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <!-- Giriş yapılmamışsa -->
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/login}">Giriş Yap</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/register}">Kayıt Ol</a>
                    </li>
                    <!-- Giriş yapılmışsa -->
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUser" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span sec:authentication="principal.username">Kullanıcı</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownUser">
                            <li>
                                <form th:action="@{/logout}" method="post" style="display: inline;">
                                    <button type="submit" class="dropdown-item">Çıkış Yap</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <th:block layout:fragment="content"></th:block>
    </div>

    <footer class="bg-light text-center text-lg-start mt-auto py-3">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2025 Randevu ve Hasta Takip Sistemi
        </div>
    </footer>

    <!-- Bootstrap JS (CDN'den) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
